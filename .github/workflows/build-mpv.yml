name: Build mpv for macOS ARM

on:
  push:
    branches:
      - main  # 你可以根据需要更改分支名称
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up environment
      run: |
        brew update
        brew install meson ninja pkg-config nasm
        brew install --build-from-source ffmpeg libass

        # 安装 libplacebo 依赖
        brew install vulkan-headers
        brew install shaderc

        # 安装 CMake
        brew install cmake

        # 安装 Python 和 glad
        brew install python@3.13
        pip3 install glad

        # 设置 PYTHONPATH
        echo "PYTHONPATH=$(python3 -c 'import site; print(site.getsitepackages()[0])')" >> $GITHUB_ENV

        # 克隆并编译 libplacebo
        git clone https://code.videolan.org/videolan/libplacebo.git
        cd libplacebo
        meson setup build --prefix=/usr/local
        meson compile -C build
        meson install -C build
        cd ..

        # 验证 libplacebo.pc 文件是否存在
        if [ -f /usr/local/lib/pkgconfig/libplacebo.pc ]; then
          echo "libplacebo.pc found!"
        else
          echo "libplacebo.pc not found!"
          exit 1
        fi

        # 设置 PKG_CONFIG_PATH
        echo "PKG_CONFIG_PATH=/usr/local/lib/pkgconfig:/usr/local/share/pkgconfig" >> $GITHUB_ENV

    - name: Clone mpv repository
      run: |
        git clone https://github.com/mpv-player/mpv.git
        # 将 cross-arm.txt 复制到 mpv 目录
        cp cross-arm.txt mpv/

    - name: Configure and build mpv
      run: |
        cd mpv
        export PKG_CONFIG_PATH=/usr/local/lib/pkgconfig:/usr/local/share/pkgconfig

        # 验证 pkg-config 是否能找到 libplacebo
        pkg-config --exists libplacebo
        pkg-config --cflags libplacebo
        pkg-config --libs libplacebo

        meson setup build --prefix=/usr/local --default-library=static --cross-file=cross-arm.txt
        meson compile -C build

    - name: Package the binary
      run: |
        mkdir -p mpv-dist
        cp mpv/build/mpv mpv-dist/
        tar -czvf mpv-macos-arm64.tar.gz -C mpv-dist .

    - name: Upload to Release
      uses: softprops/action-gh-release@v1
      with:
        files: mpv-macos-arm64.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
